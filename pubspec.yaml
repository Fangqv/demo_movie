name: movie
description: 'The Movie DB demo app written in Flutter.'
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  adaptive_dialog:
  cached_network_image:
  collection:
  cupertino_icons:
  equatable:
  file_picker:
  flutter_native_splash:
  gaimon:
  get:
  go_router:
  halo:
  halo_alert:
  http:
  image:
  image_picker:
  intl:
  json_annotation:
  path:
  path_provider:
  permission_handler:
  share_plus:
  shared_preferences:
  url_launcher:
  vclibs:

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner:
  flutter_gen_runner:
  flutter_lints:
  freezed:
  json_serializable:
  icons_launcher:

flutter:
  uses-material-design: true

flutter_intl:
  enabled: true # Required. Must be set to true to activate the plugin. Default: false
  class_name: S # Optional. Sets the name for the generated localization class. Default: S
  main_locale: zh_Hans # Optional. Sets the main locale used for generating localization files. Provided value should consist of language code and optional script and country codes separated with underscore (e.g. 'en', 'en_GB', 'zh_Hans', 'zh_Hans_CN'). Default: en
  arb_dir: lib/l10n # Optional. Sets the directory of your ARB resource files. Provided value should be a valid path on your system. Default: lib/l10n
  output_dir: lib/gen # Optional. Sets the directory of generated localization files. Provided value should be a valid path on your system. Default: lib/generated
  use_deferred_loading: false # Optional. Must be set to true to generate localization code that is loaded with deferred loading. Default: false
